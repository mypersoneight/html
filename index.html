<!DOCTYPE html>
<html>
<head>
    <title>Click to Show Message</title>
    <style>
        #message {
            display: none;
            font-size: 20px;
            margin-top: 10px;
            color: blue;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button onclick="showMessage()">Click Me</button>

    <div id="message">Hello! You clicked the button ðŸŽ‰</div>

    <script>
        function showMessage() {
            document.getElementById("message").style.display = "block";
        }
    </script>

</body>
</html>
